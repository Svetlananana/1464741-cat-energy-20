<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
  <link rel="preload" href="fonts/oswaldregular.woff" as="font">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
  <link rel="preload" href="fonts/oswaldmedium.woff" as="font">
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <header class="header-page">
    <div class="header-page__wrap">
      <a class="header-page__logo" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="header-page__img-logo" src="img/logo-mobile.svg" width="191" height="38" alt="Логотип с котиком">
        </picture>
      </a>

      <nav class="header-nav header-nav--closed  header-nav--no-js">
        <button class="header-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="header-nav__wrapper">
          <ul class="header-nav__site-list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">
                Каталог продукции
              </a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="form-main">
    <h1 class="form-main__title">Подбор программы</h1>
    <p class="form-main__text">Заполните анкету, и мы подберем
      программу питания для вашего кота</p>
  </main>

  <footer class="footer">
    <h2 class="visually-hidden">Адрес и контактная информация</h2>

    <article class="footer__adds adds">

      <div class="adds__wrap adds__wrap--grey">
        <p class="adds__title">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
        <p class="adds__adress"> ул. Большая Конюшенная, д. 19/8 <span class="adds__city">Санкт-Петербург</span>
        </p>

      </div>

      <div class="adds__map">
        <iframe class="adds__map-iframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4720.710338435665!2d30.31876026833905!3d59.93880724703634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1596501647576!5m2!1sru!2sru"
          width="320" height="362" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

    </article>

    <section class="footer__social social">

      <a class="social__footer-link" href="#">
        <img class="social__text-logo" src="./img/logo-footer.svg" width="128" height="24" alt="Кэт энерджи">
      </a>

      <ul class="social__list">

        <li class="social__item">
          <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy" aria-label="Мы в Вконтакте">
            <svg class="social__svg social__svg--vkontakte" width="23" height="16">
              <use xlink:href="img/sprite.svg#icon-vk"></use>
            </svg>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link social__link--insagram" href="https://www.instagram.com/htmlacademy"
            aria-label="Мы в Инстаграме">
            <svg class="social__svg social__svg--instagram" width="16" height="16">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"
            aria-label="Мы в Фейсбуке">
            <svg class="social__svg social__svg--facebook" width="10" height="18">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>


      <div class="footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy
          <svg class="copyright__link-icon" width="41" height="45">
            <use xlink:href="img/sprite.svg#icon-logo-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </section>

  </footer>
  <script src="js/script.min.js"></script>
</body>

</html>
